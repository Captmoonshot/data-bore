{% extends 'base.html' %}

{% block content %}
<div>
<h1>Movie Review Sentiment Classifier:</h1>
<p></p>
<h2>Your review was <strong>{{ result }}</strong> with {{ probability }}% probability.</h2>
</div>
<br/>

<div id="button">
	<form action="thanks" method="post">{% csrf_token %}
		<input class="btn btn-success" type="submit" value="Correct" name="feedback_button">
		<input class="btn btn-warning" type="submit" value="Incorrect" name="feedback_button">
		<input type="hidden" value="{{ result }}" name="result">
		<input type="hidden" value="{{ review }}" name="review">
		<input type="hidden" value="{{ gender }}" name="gender">
		<input type="hidden" value="{{ age }}" name="age">
		<input type="hidden" value="{{ country }}" name="country">
		<input type="hidden" value="{{ movie }}" name="movie">
	</form>
</div>
<br/>

<div>
<p></p>
<h3>Your Movie Review:</h3>
<p>{{ review }}</p>

<h3><a class="btn btn-success btn-lg" href="{% url 'classify_review' %}" role="button">Review Another Movie</a></h3>

<p></p>
</div>
{% endblock %}
